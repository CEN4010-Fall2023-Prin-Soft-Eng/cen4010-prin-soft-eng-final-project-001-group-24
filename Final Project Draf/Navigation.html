<html>

    <link rel="stylesheet" href="main.css">
    <script src="Countries.js"></script>
</head>

<body>
    <div class="navigation-container">
        <div class="navigation-body-wrapper">
            <div class="navigation-top-bar">

                <!-- Country list display here based on search -->

                    <option value="alphabetical">Alphabetical</option>
                    <option value="reverseAlphabetical">Reverse Alphabetical</option>
                    <option value="nameLength">Name Length</option>
                </select>
                <a href="Home.html">
                    <button class="logout-button">
                        Logout
                    </button>
                </a>
            </div>

            <div id="countries-container" class="countries-wrapper">

            </div>

        </div>
    </div>

    <!-- Display countries based on the filter -->
    <!-- Each country should have a link to its individual page -->
    
</body>

</html>
